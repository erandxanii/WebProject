<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo"><a href="#"><img src="logo.png" alt="Logo" class="foto1"></a></div>
        <div class="kontakti">
            <ul class="lista">
                <link rel="stylesheet" href="contact us.css">
                <link rel="stylesheet" href="Header.css">
                <li><a href="#" class="underline">Kryesore</a></li>
                <li><a href="#" class="underline">Contact us</a></li>
                <li><a href="Produktet.html" class="underline">Produktet</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="teksti">
            <h1 class="titulli">Zyret</h1>
            <p>Zyret tona dhe te partnereve te Laboratorit "Preventiva" jane te vendosura ne Kosove, Shqiperi, Gjermani dhe ne Shtetet e bashkuara te Amerikes</p>
        </div>
        <div class="foto"><img src="zyret.png" alt="Zyret" class="zyra"></div>

    </div>



    
    <div class="main2">
        
        <form>
            
          <label>First Name:</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label>Last Name:</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <br>
          <label>E-mail: *</label>
          <input type="text" id="E-mail" name="email" placeholder="Your email adress">

          <label>Phone Number:</label>
          <input type="number" id="Number" name="phonenumbber" placeholder="Your phone number">
          <br>
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="Kosovo">Kosova</option>
            <option value="Albamia">Shqiperia</option>
            <option value="Germany">Gjermania</option>
            <option value="Usa">Shtetet e bashkuara te Amerikes</option>
          </select>
      
          
          <br>
          <textarea id="subject" name="subject" placeholder="Start typing" style="height:100px;width: 600px;"></textarea>
          <br>
          <input type="submit" value="Submit" id="Submit">
      
        </form>
    </div>
    
</body>
